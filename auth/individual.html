<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Registration</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
 

  <!-- Registration Form -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-11 col-xs-12 col-sm-12">
        <div class="alert alert-info" role="alert">
          <h2 class="text-center">Register Room</h2>
          <form action="" method="post" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="fullname">Full Name</label>
                  <input type="text" class="form-control" id="fullname" placeholder="Full Name" name="fullname" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="mobile">Mobile</label>
                  <input type="text" class="form-control" id="mobile" placeholder="Mobile" name="mobile" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="rent">Rent</label>
                  <input type="rent" class="form-control" id="rent" placeholder="Rent" name="rent" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="sale">Sale</label>
                  <input type="sale" class="form-control" id="sale" placeholder="Sale" name="sale">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="plot_number">Plot Number</label>
                  <input type="text" class="form-control" id="plot_number" placeholder="Plot Number" name="plot_number">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="description" class="form-control" id="description" placeholder="Description" name="description">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="landmark">Landmark</label>
                  <input type="landmark" class="form-control" id="landmark" placeholder="landmark" name="landmark">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="address" class="form-control" id="address" placeholder="Address" name="address" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label for="vacant">Vacant/Occupied</label>
                  <select class="form-control" id="vacant" name="vacant">
                    <option value="1">Vacant</option>
                    <option value="0">Occupied</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="image">Image</label>
                  <input type="file" name="image" id="image">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" name='register_individuals' value="register_individuals">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Registration Form -->

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
