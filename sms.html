                              <thead>
                                <tr>
                                  <th><input type="checkbox" name="" id="selectAll"></th>

                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                    <th scope="row"><input type="checkbox" name="check[]" value="[Mobile]" id="selectAll0"></th>
                                    <td>[Full Name]</td>
                                    <td>[Mobile]</td>
                                </tr>
                                <!-- Repeat the above row for each user -->
                              </tbody>
                            </table>
                            <input type="textarea" name="message" class="form-control" placeholder="Enter Message(Message Body)" required>
                            <br>
                            <button type="submit" class="btn btn-success">Send SMS</button>
